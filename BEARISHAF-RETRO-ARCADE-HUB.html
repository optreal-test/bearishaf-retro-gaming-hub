<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BearishAF Retro Arcade Hub featuring Invaders and Berry Blap games.">
    <meta name="keywords" content="retro arcade, space shooter, bear game, javascript game">
    <meta name="author" content="BearishAF">
    <meta property="og:title" content="BearishAF Retro Arcade Hub">
    <meta property="og:description" content="Play two retro-style space shooter games: Invaders and Berry Blap!">
    <meta property="og:type" content="game">
    <title>BearishAF Retro Arcade Hub</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text x='50%' y='50%' font-size='24' text-anchor='middle' dominant-baseline='middle' fill='%23ffffff'>üêª</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #1a1a2e;
            background-image: 
                linear-gradient(135deg, rgba(22, 33, 62, 0.8) 0%, rgba(15, 52, 96, 0.8) 100%),
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
        }

        .hub-title {
            text-align: center;
            font-size: 36px;
            margin: 0 0 40px 0;
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #ff00ff, 2px -2px 0 #00ffff;
            color: #fff;
            letter-spacing: 2px;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1340px;
            margin: 0 auto;
        }

        .game-wrapper {
            flex: 1;
            min-width: 600px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: 4px solid #000;
            border-radius: 10px;
            width: 600px; /* Matches canvas width */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        .title-container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 4px solid #fff;
            border-radius: 14px;
            z-index: -1;
        }

        .title-container h1 {
            margin: 0 15px;
            font-size: 24px;
            color: #000;
            text-shadow: 2px 2px 0 #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .title-container .emoji {
            font-size: 40px;
            text-shadow: 2px 2px 0 #000;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            width: 600px;
            height: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #controls1, #controls2 {
            margin-top: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 0 #000;
            font-size: 12px;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
        }

        @media (max-width: 1300px) {
            .game-wrapper {
                flex: none;
                width: 100%;
            }
            .games-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 class="hub-title">üêª BearishAF Retro Arcade Hub üïπÔ∏è</h1>
    <div class="games-container">
        <!-- Game 1: Invaders -->
        <div class="game-wrapper">
            <div class="title-container">
                <span class="emoji">üëæ</span>
                <h1>INVADERS</h1>
                <span class="emoji">üëæ</span>
            </div>
            <canvas id="gameCanvas1"></canvas>
            <button id="startButton1">Start Game</button>
            <button id="restartButton1" style="display: none;">Restart Game</button>
            <div id="controls1">
                Use ARROW keys OR mouse movement to move<br>
                Press SPACEBAR OR left-click to shoot
            </div>
        </div>

        <!-- Game 2: Berry Blap -->
        <div class="game-wrapper">
            <div class="title-container">
                <span class="emoji">üõ©Ô∏è</span>
                <h1>BERRY BLAP</h1>
                <span class="emoji">üõ©Ô∏è</span>
            </div>
            <canvas id="gameCanvas2"></canvas>
            <button id="startButton2">Start Game</button>
            <button id="restartButton2" style="display: none;">Restart Game</button>
            <div id="controls2">
                Use ARROW keys OR mouse movement to move<br>
                Press SPACEBAR OR left-click to shoot
            </div>
        </div>
    </div>

    <script>
        // Game 1: Invaders
        (function() {
            const canvas = document.getElementById('gameCanvas1');
            const ctx = canvas.getContext('2d');
            const startButton = document.getElementById('startButton1');
            const restartButton = document.getElementById('restartButton1');

            canvas.width = 600;
            canvas.height = 800;

            let player = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 40,
                height: 40,
                speed: 2.5,
                emoji: 'üêª',
                poweredUp: false,
                hasShield: false
            };

            let bullets = [];
            let enemies = [];
            let enemyBullets = [];
            let score = 0;
            let gameOver = false;
            let gameStarted = false;
            let powerUpActive = false;
            let currentLevel = 1;
            let powerUpLevel = 0;
            let inputMode = null;

            const numStars = 100;
            const starColors = ['rgba(255, 255, 255, 0.4)', 'rgba(221, 221, 221, 0.3)', 'rgba(187, 187, 187, 0.2)'];
            const stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1,
                    color: starColors[Math.floor(Math.random() * starColors.length)]
                });
            }

            const enemyRows = 3;
            const enemyCols = 5;
            const enemySize = 30;
            const enemySpacingX = 80;
            const enemySpacingY = 60;
            const enemyDrop = 40;

            function initGame() {
                inputMode = null;
                player = {
                    x: canvas.width / 2,
                    y: canvas.height - 100,
                    width: 40,
                    height: 40,
                    speed: 2.5,
                    emoji: 'üêª',
                    poweredUp: powerUpLevel > 0,
                    hasShield: powerUpLevel > 0
                };
                bullets = [];
                enemies = [];
                enemyBullets = [];
                score = 0;
                gameOver = false;
                gameStarted = true;
                powerUpActive = false;
                startButton.style.display = 'none';
                restartButton.style.display = 'none';

                const totalWidth = (enemyCols - 1) * enemySpacingX;
                const startX = (canvas.width - totalWidth) / 2;
                const totalEnemies = enemyRows * enemyCols;
                const berryPosition = Math.floor(Math.random() * totalEnemies);
                const enemySpeed = currentLevel === 1 ? 1 : 2;
                
                for (let i = 0; i < totalEnemies; i++) {
                    const row = Math.floor(i / enemyCols);
                    const col = i % enemyCols;
                    enemies.push({
                        x: startX + col * enemySpacingX,
                        y: 50 + row * enemySpacingY,
                        width: enemySize * 1.5,
                        height: enemySize * 1.5,
                        emoji: i === berryPosition ? 'üçì' : 'üëæ',
                        direction: 1,
                        speed: enemySpeed,
                        isPowerUp: i === berryPosition
                    });
                }
            }

            const keys = {};
            let canShoot = true;

            document.addEventListener('keydown', (e) => {
                if (inputMode === "mouse") return;
                if (inputMode === null && (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === ' ')) {
                    inputMode = "keyboard";
                }
                if (inputMode === "keyboard" && !gameOver && gameStarted) {
                    keys[e.key] = true;
                    if (e.key === ' ' && canShoot) {
                        shoot();
                        canShoot = false;
                    }
                }
            });

            document.addEventListener('keyup', (e) => {
                if (inputMode === "keyboard" && !gameOver && gameStarted) {
                    keys[e.key] = false;
                    if (e.key === ' ') {
                        canShoot = true;
                    }
                }
            });

            canvas.addEventListener('mousedown', (e) => {
                if (inputMode === "keyboard") return;
                if (e.button === 0 && !gameOver && gameStarted) {
                    if (inputMode === null) inputMode = "mouse";
                    if (inputMode === "mouse" && canShoot) {
                        shoot();
                        canShoot = false;
                    }
                }
            });

            canvas.addEventListener('mouseup', (e) => {
                if (inputMode === "mouse" && e.button === 0) {
                    canShoot = true;
                }
            });

            canvas.addEventListener('mousemove', (e) => {
                if (inputMode === "keyboard") return;
                if (!gameOver && gameStarted) {
                    if (inputMode === null) inputMode = "mouse";
                    if (inputMode === "mouse") {
                        const rect = canvas.getBoundingClientRect();
                        const mouseX = e.clientX - rect.left;
                        player.x = Math.max(0, Math.min(mouseX - player.width / 2, canvas.width - player.width));
                    }
                }
            });

            startButton.addEventListener('click', () => {
                currentLevel = 1;
                powerUpLevel = 0;
                initGame();
            });

            restartButton.addEventListener('click', () => {
                currentLevel = 1;
                powerUpLevel = 0;
                initGame();
            });

            function shoot() {
                if (powerUpLevel === 0) {
                    bullets.push({
                        x: player.x + player.width / 2 - 10,
                        y: player.y,
                        width: 20,
                        height: 20,
                        speed: 7,
                        emoji: 'üß∏'
                    });
                } else if (powerUpLevel === 1) {
                    bullets.push({
                        x: player.x + player.width / 2 - 15,
                        y: player.y,
                        width: 20,
                        height: 20,
                        speed: 7,
                        emoji: 'üçì'
                    });
                    bullets.push({
                        x: player.x + player.width / 2 + 15,
                        y: player.y,
                        width: 20,
                        height: 20,
                        speed: 7,
                        emoji: 'üçì'
                    });
                } else if (powerUpLevel === 2) {
                    bullets.push({
                        x: player.x + player.width / 2 - 30,
                        y: player.y,
                        width: 20,
                        height: 20,
                        speed: 7,
                        emoji: 'üçì'
                    });
                    bullets.push({
                        x: player.x + player.width / 2,
                        y: player.y,
                        width: 20,
                        height: 20,
                        speed: 7,
                        emoji: 'üçì'
                    });
                    bullets.push({
                        x: player.x + player.width / 2 + 30,
                        y: player.y,
                        width: 20,
                        height: 20,
                        speed: 7,
                        emoji: 'üçì'
                    });
                }
            }

            function update() {
                if (!gameStarted || gameOver) return;

                stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });

                if (inputMode === "keyboard") {
                    if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
                    if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
                }

                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].y -= bullets[i].speed;
                    if (bullets[i].y < 0) bullets.splice(i, 1);
                }

                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    enemyBullets[i].y += enemyBullets[i].speed;
                    if (enemyBullets[i].y > canvas.height) enemyBullets.splice(i, 1);
                }

                let needsDirectionChange = false;
                enemies.forEach(enemy => {
                    enemy.x += enemy.speed * enemy.direction;
                    if (enemy.x < 0 || enemy.x > canvas.width - enemy.width) {
                        needsDirectionChange = true;
                    }
                });

                if (needsDirectionChange) {
                    enemies.forEach(enemy => {
                        enemy.direction *= -1;
                        enemy.y += enemyDrop;
                    });
                }

                if (Math.random() < 0.01) {
                    const shooter = enemies[Math.floor(Math.random() * enemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 20,
                        height: 20,
                        speed: 3,
                        emoji: 'üíß'
                    });
                }

                bullets.forEach((bullet, bulletIndex) => {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y) {
                            bullets.splice(bulletIndex, 1);
                            enemies.splice(enemyIndex, 1);
                            score += 100;

                            if (enemy.isPowerUp) {
                                if (powerUpLevel === 0) {
                                    powerUpLevel = 1;
                                    player.poweredUp = true;
                                    player.hasShield = true;
                                    player.width = 30;
                                    player.height = 30;
                                    powerUpActive = true;
                                } else if (powerUpLevel === 1) {
                                    powerUpLevel = 2;
                                    player.poweredUp = true;
                                    player.hasShield = true;
                                    player.width = 30;
                                    player.height = 30;
                                    powerUpActive = true;
                                }
                            }
                        }
                    });
                });

                enemyBullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < player.x + player.width &&
                        bullet.x + bullet.width > player.x &&
                        bullet.y < player.y + player.height &&
                        bullet.y + bullet.height > player.y) {
                        enemyBullets.splice(bulletIndex, 1);
                        
                        if (player.hasShield) {
                            player.hasShield = false;
                            powerUpLevel = 0;
                            player.poweredUp = false;
                            player.width = 40;
                            player.height = 40;
                            powerUpActive = false;
                        } else {
                            gameOver = true;
                            restartButton.style.display = 'block';
                        }
                    }
                });

                enemies.forEach(enemy => {
                    if (enemy.x < player.x + player.width &&
                        enemy.x + enemy.width > player.x &&
                        enemy.y < player.y + player.height &&
                        enemy.y + enemy.height > player.y) {
                        if (player.hasShield) {
                            player.hasShield = false;
                            powerUpLevel = 0;
                            player.poweredUp = false;
                            player.width = 40;
                            player.height = 40;
                            powerUpActive = false;
                        } else {
                            gameOver = true;
                            restartButton.style.display = 'block';
                        }
                    }
                });

                if (enemies.length === 0) {
                    if (currentLevel === 1) {
                        currentLevel = 2;
                        initGame();
                    } else {
                        gameOver = true;
                        restartButton.style.display = 'block';
                    }
                }
            }

            function draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                stars.forEach(star => {
                    ctx.fillStyle = star.color;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.font = player.poweredUp ? '30px Arial' : '40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (player.hasShield) {
                    const glowGradient = ctx.createRadialGradient(
                        player.x + player.width/2, player.y + player.height/2, 0,
                        player.x + player.width/2, player.y + player.height/2, player.width
                    );
                    glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                    glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = glowGradient;
                    ctx.beginPath();
                    ctx.arc(player.x + player.width/2, player.y + player.height/2, 
                        player.width, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.fillStyle = '#fff';
                ctx.fillText(player.emoji, player.x + player.width/2, player.y + player.height/2);
                
                if (player.hasShield) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(player.x + player.width/2, player.y + player.height/2, 
                        player.width/2 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.font = '15px Arial';
                bullets.forEach(bullet => {
                    ctx.fillStyle = '#fff';
                    if (bullet.emoji === 'üçì') {
                        ctx.save();
                        ctx.translate(bullet.x + bullet.width/2, bullet.y + bullet.height/2);
                        ctx.rotate(Math.PI);
                        ctx.fillText(bullet.emoji, 0, 0);
                        ctx.restore();
                    } else {
                        ctx.fillText(bullet.emoji, bullet.x + bullet.width/2, bullet.y + bullet.height/2);
                    }
                });

                ctx.font = '15px Arial';
                enemyBullets.forEach(bullet => {
                    ctx.fillStyle = '#fff';
                    ctx.fillText(bullet.emoji, bullet.x + bullet.width/2, bullet.y + bullet.height/2);
                });

                ctx.font = '45px Arial';
                enemies.forEach(enemy => {
                    ctx.fillStyle = '#fff';
                    ctx.fillText(enemy.emoji, enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                });

                ctx.fillStyle = '#fff';
                ctx.font = '20px "Press Start 2P"';
                ctx.textAlign = 'left';
                ctx.fillText(`Score: ${score}`, 10, 30);
                ctx.fillText(`Level: ${currentLevel}`, 10, 60);
                if (powerUpLevel > 0) {
                    ctx.fillText(`Power: ${powerUpLevel}`, 10, 90);
                }

                if (gameOver) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '48px "Press Start 2P"';
                    ctx.textAlign = 'center';
                    ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 3);
                    ctx.font = '24px "Press Start 2P"';
                    ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 3 + 40);
                }
            }

            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }

            gameLoop();
        })();

        // Game 2: Berry Blap
        (function() {
            const canvas = document.getElementById('gameCanvas2');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 800;

            const startButton = document.getElementById('startButton2');
            const restartButton = document.getElementById('restartButton2');

            let gameStarted = false;
            let gameOver = false;
            let score = 0;
            let strawberriesShot = 0;
            const strawberriesToWin = 10;
            let bossActive = false;
            let inputMode = null;

            let player = {
                x: canvas.width / 2 - 20,
                y: canvas.height - 100,
                width: 40,
                height: 40,
                speed: 3,
                emoji: 'üõ©Ô∏è'
            };

            let bullets = [];
            let enemies = [];
            let enemyBullets = [];
            let boss = null;

            const numStars = 100;
            const starColors = ['rgba(255, 255, 255, 0.4)', 'rgba(221, 221, 221, 0.3)', 'rgba(187, 187, 187, 0.2)'];
            const stars = Array.from({ length: numStars }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 2 + 1
            }));

            const berryTypes = ['üçì', 'ü´ê', 'üçá'];
            const berrySizes = [25, 40, 50];
            const berrySpeeds = [2, 1, 1];
            const spinSpeeds = [0.15, 0.1, 0.05];

            const keys = {};
            let canShoot = true;

            document.addEventListener('keydown', (e) => {
                if (inputMode === 'mouse') return;
                if (inputMode === null && (e.key.startsWith('Arrow') || e.key === ' ')) inputMode = 'keyboard';
                if (inputMode === 'keyboard' && !gameOver && gameStarted) {
                    keys[e.key] = true;
                    if (e.key === ' ' && canShoot) {
                        shoot();
                        canShoot = false;
                    }
                }
            });

            document.addEventListener('keyup', (e) => {
                if (inputMode === 'keyboard' && !gameOver && gameStarted) {
                    keys[e.key] = false;
                    if (e.key === ' ') canShoot = true;
                }
            });

            canvas.addEventListener('mousedown', (e) => {
                if (inputMode === 'keyboard') return;
                if (e.button === 0 && !gameOver && gameStarted) {
                    if (inputMode === null) inputMode = 'mouse';
                    if (inputMode === 'mouse' && canShoot) {
                        shoot();
                        canShoot = false;
                    }
                }
            });

            canvas.addEventListener('mouseup', (e) => {
                if (inputMode === 'mouse' && e.button === 0) canShoot = true;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (inputMode === 'keyboard') return;
                if (!gameOver && gameStarted) {
                    if (inputMode === null) inputMode = 'mouse';
                    if (inputMode === 'mouse') {
                        const rect = canvas.getBoundingClientRect();
                        player.x = Math.max(0, Math.min(e.clientX - rect.left - player.width / 2, canvas.width - player.width));
                        player.y = Math.max(0, Math.min(e.clientY - rect.top - player.height / 2, canvas.height - player.height));
                    }
                }
            });

            startButton.addEventListener('click', initGame);
            restartButton.addEventListener('click', initGame);

            function initGame() {
                inputMode = null;
                player.x = canvas.width / 2 - player.width / 2;
                player.y = canvas.height - 100;
                bullets = [];
                enemies = [];
                enemyBullets = [];
                score = 0;
                strawberriesShot = 0;
                gameOver = false;
                gameStarted = true;
                bossActive = false;
                boss = null;
                startButton.style.display = 'none';
                restartButton.style.display = 'none';
            }

            function shoot() {
                bullets.push({
                    x: player.x + player.width / 2 - 10,
                    y: player.y,
                    width: 20,
                    height: 20,
                    speed: 7,
                    emoji: 'üî•',
                    rotation: Math.PI
                });
            }

            function spawnBerry() {
                const typeIndex = Math.floor(Math.random() * berryTypes.length);
                const size = berrySizes[typeIndex];
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: berrySpeeds[typeIndex] + Math.random() * 3,
                    emoji: berryTypes[typeIndex],
                    rotation: 0,
                    spinSpeed: spinSpeeds[typeIndex]
                });
            }

            function spawnBoss() {
                boss = {
                    x: canvas.width / 2 - 100,
                    y: 50,
                    width: 200,
                    height: 200,
                    visualWidth: 120,
                    visualHeight: 120,
                    emoji: 'üêª',
                    health: 10000,
                    maxHealth: 10000,
                    speed: Math.random() * 1 + 1,
                    direction: Math.random() < 0.5 ? 1 : -1,
                    shootTimer: 0,
                    shootPattern: null,
                    patternDuration: 0,
                    pulseTimer: 0,
                    isDying: false,
                    deathAnimationTimer: 0
                };
                bossActive = true;
            }

            function update() {
                if (!gameStarted || gameOver) return;

                stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });

                if (inputMode === 'keyboard') {
                    if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
                    if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
                    if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
                    if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
                }

                bullets.forEach((bullet, i) => {
                    bullet.y -= bullet.speed;
                    if (bullet.y < 0) bullets.splice(i, 1);
                });

                enemyBullets.forEach((bullet, i) => {
                    bullet.y += bullet.speed * Math.cos(bullet.angle);
                    bullet.x += bullet.speed * Math.sin(bullet.angle);
                    if (bullet.y > canvas.height || bullet.x < 0 || bullet.x > canvas.width) enemyBullets.splice(i, 1);
                });

                if (!bossActive) {
                    if (Math.random() < 0.05) spawnBerry();
                    enemies.forEach(enemy => {
                        enemy.y += enemy.speed;
                        enemy.rotation += enemy.spinSpeed;
                        if (enemy.y > canvas.height) enemies.splice(enemies.indexOf(enemy), 1);
                    });
                    if (strawberriesShot >= strawberriesToWin) {
                        spawnBoss();
                        enemies = [];
                    }
                }

                if (bossActive) {
                    if (!boss.isDying) {
                        boss.x += boss.speed * boss.direction;
                        if (boss.x < 0) {
                            boss.x = 0;
                            boss.direction = 1;
                            boss.speed = Math.random() * 2 + 1;
                        } else if (boss.x > canvas.width - boss.width) {
                            boss.x = canvas.width - boss.width;
                            boss.direction = -1;
                            boss.speed = Math.random() * 2 + 1;
                        }

                        boss.pulseTimer += 0.1;

                        boss.shootTimer += 1 / 60;
                        if (!boss.shootPattern || boss.patternDuration <= 0) {
                            const pattern = Math.random();
                            if (pattern < 0.5) {
                                boss.shootPattern = 'single';
                                boss.patternDuration = 1.0;
                                const size = 20 + Math.random() * 10;
                                const speed = 4 + Math.random() * 2;
                                const angle = (Math.random() - 0.5) * Math.PI / 6;
                                enemyBullets.push({
                                    x: boss.x + boss.width / 2 - size / 2,
                                    y: boss.y + 150,
                                    width: size,
                                    height: size,
                                    speed: speed,
                                    angle: angle,
                                    emoji: 'üíß'
                                });
                            } else {
                                boss.shootPattern = 'burst';
                                boss.patternDuration = 1.3;
                                for (let i = 0; i < 3; i++) {
                                    const size = 20 + Math.random() * 10;
                                    const speed = 4 + Math.random() * 2;
                                    const angle = (Math.random() - 0.5) * Math.PI / 6;
                                    enemyBullets.push({
                                        x: boss.x + boss.width / 2 - size / 2 + (i - 1) * 20,
                                        y: boss.y + 150,
                                        width: size,
                                        height: size,
                                        speed: speed,
                                        angle: angle,
                                        emoji: 'üíß'
                                    });
                                }
                            }
                        }
                        boss.patternDuration -= 1 / 60;
                    } else {
                        boss.deathAnimationTimer += 1;
                        const animationDuration = 60;
                        if (boss.deathAnimationTimer >= animationDuration) {
                            gameOver = true;
                            restartButton.style.display = 'block';
                        }
                    }
                }

                bullets.forEach((bullet, bulletIndex) => {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y) {
                            bullets.splice(bulletIndex, 1);
                            enemies.splice(enemyIndex, 1);
                            score += 100;
                            if (enemy.emoji === 'üçì') strawberriesShot++;
                            return;
                        }
                    });

                    if (boss && !boss.isDying) {
                        const visualHitboxX = boss.x + (boss.width - boss.visualWidth) / 2;
                        const visualHitboxY = boss.y + (boss.height - boss.visualHeight) / 2;
                        if (bullet.x < visualHitboxX + boss.visualWidth &&
                            bullet.x + bullet.width > visualHitboxX &&
                            bullet.y < visualHitboxY + boss.visualHeight &&
                            bullet.y + bullet.height > visualHitboxY) {
                            bullets.splice(bulletIndex, 1);
                            boss.health -= 100;
                            score += 50;
                            if (boss.health <= 0) {
                                boss.isDying = true;
                                boss.deathAnimationTimer = 0;
                                enemyBullets = [];
                            }
                        }
                    }
                });

                enemyBullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < player.x + player.width &&
                        bullet.x + bullet.width > player.x &&
                        bullet.y < player.y + player.height &&
                        bullet.y + bullet.height > player.y) {
                        enemyBullets.splice(bulletIndex, 1);
                        gameOver = true;
                        restartButton.style.display = 'block';
                    }
                });

                enemies.forEach((enemy, enemyIndex) => {
                    if (enemy.x < player.x + player.width &&
                        enemy.x + enemy.width > player.x &&
                        enemy.y < player.y + player.height &&
                        enemy.y + enemy.height > player.y) {
                        enemies.splice(enemyIndex, 1);
                        gameOver = true;
                        restartButton.style.display = 'block';
                    }
                });
            }

            function draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                stars.forEach(star => {
                    ctx.fillStyle = starColors[Math.floor(Math.random() * starColors.length)];
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                if (!bossActive) {
                    const barX = canvas.width / 2 - 100;
                    ctx.fillStyle = 'green';
                    ctx.fillRect(barX, 50, (strawberriesShot / strawberriesToWin) * 200, 10);
                    ctx.strokeStyle = '#fff';
                    ctx.strokeRect(barX, 50, 200, 10);
                }

                ctx.save();
                ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
                ctx.rotate(player.rotation || 0);
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.fillText(player.emoji, 0, 0);
                ctx.restore();

                bullets.forEach(bullet => {
                    ctx.save();
                    ctx.translate(bullet.x + bullet.width / 2, bullet.y + bullet.height / 2);
                    ctx.rotate(bullet.rotation);
                    ctx.font = '20px Arial';
                    ctx.fillStyle = '#fff';
                    ctx.fillText(bullet.emoji, 0, 0);
                    ctx.restore();
                });

                enemyBullets.forEach(bullet => {
                    ctx.font = `${bullet.width}px Arial`;
                    ctx.fillStyle = '#fff';
                    ctx.fillText(bullet.emoji, bullet.x + bullet.width / 2, bullet.y + bullet.height / 2);
                });

                enemies.forEach(enemy => {
                    ctx.save();
                    ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                    ctx.rotate(enemy.rotation);
                    ctx.font = `${enemy.width}px Arial`;
                    ctx.fillStyle = '#fff';
                    ctx.fillText(enemy.emoji, 0, 0);
                    ctx.restore();
                });

                if (bossActive) {
                    const healthPercent = boss.health / boss.maxHealth;
                    const damagePercent = 1 - healthPercent;
                    const baseFontSize = 120;
                    const pulseAmplitude = 10 * damagePercent;
                    const pulseSpeed = 2 + 3 * damagePercent;
                    const pulseSize = baseFontSize + pulseAmplitude * Math.sin(boss.pulseTimer * pulseSpeed);

                    ctx.save();
                    ctx.translate(boss.x + boss.width / 2, boss.y + boss.height / 2);
                    if (boss.isDying) {
                        const animationDuration = 120;
                        const progress = boss.deathAnimationTimer / animationDuration;
                        const rotationAngle = 2 * Math.PI * progress;
                        const opacity = 1 - progress;
                        ctx.rotate(rotationAngle);
                        ctx.globalAlpha = opacity;
                    }
                    ctx.font = `${pulseSize}px Arial`;
                    ctx.fillStyle = '#fff';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(boss.emoji, 0, 0);
                    ctx.restore();

                    if (!boss.isDying) {
                        const healthBarWidth = 200;
                        const healthBarX = (canvas.width - healthBarWidth) / 2;
                        ctx.fillStyle = 'red';
                        ctx.fillRect(healthBarX, boss.y - 20, (boss.health / boss.maxHealth) * healthBarWidth, 10);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(healthBarX, boss.y - 20, healthBarWidth, 10);
                    }
                }

                ctx.fillStyle = '#fff';
                ctx.font = '20px "Press Start 2P"';
                ctx.textAlign = 'left';
                ctx.fillText(`Score: ${score}`, 10, 30);
                ctx.fillText(`Berries: ${strawberriesShot}/${strawberriesToWin}`, 10, 60);

                if (gameOver) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '48px "Press Start 2P"';
                    ctx.textAlign = 'center';
                    ctx.fillText(boss && boss.health <= 0 ? 'YOU WIN!' : 'GAME OVER', canvas.width / 2, canvas.height / 3);
                    ctx.font = '24px "Press Start 2P"';
                    ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 3 + 40);
                }
            }

            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }

            gameLoop();
        })();
    </script>
